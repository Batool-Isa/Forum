<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: #F5EBEB;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #E4D0D0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 60px; /* Increased size */
            margin-right: 10px;
        }

        .sidebar .logo h1 {
            font-size: 24px;
            color: #867070;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #867070;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: #D5B4B4;
            color: #fff;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            margin: 50px;
            display: flex;
        }

        .register-container {
            background-image: url('images/reg.webp');
            background-size: cover;
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .form-container {
            padding: 50px;
            width: 50%;
        }

        h2 {
            margin: 0 0 20px;
            color: #867070;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-register {
            background-color: #D5B4B4;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #b39292;
        }

        .btn-login {
            background-color: #867070;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #5a4b4b;
        }

        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-container button {
            background: none;
            border: none;
            color: #2575fc;
            cursor: pointer;
        }

        .toggle-container button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="images/ForumLogo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">My Posts</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
    </aside>

    <div class="container">
        <div class="register-container" id="register-container">
            <h2>Join Us</h2>
        </div>
        <div class="form-container">
            <h2 id="form-title">Hello! Welcome Back</h2>
            <form id="form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" id="confirm-password-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-register" id="register-btn">Register</button>
                    <button type="button" class="btn-login" id="login-btn">Login</button>
                </div>
            </form>
            <div class="toggle-container">
                <button id="toggle-form">Already have an account? Sign in</button>
            </div>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const form = document.getElementById('form');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const toggleFormButton = document.getElementById('toggle-form');
        let isRegister = true;

        toggleFormButton.addEventListener('click', () => {
            if (isRegister) {
                formTitle.textContent = 'Hello! Welcome Back';
                registerBtn.style.display = 'none';
                loginBtn.style.display = 'block';
                confirmPasswordGroup.style.display = 'none';
                toggleFormButton.textContent = "Don't have an account? Sign up";
            } else {
                formTitle.textContent = 'Create an Account';
                registerBtn.style.display = 'block';
                loginBtn.style.display = 'none';
                confirmPasswordGroup.style.display = 'block';
                toggleFormButton.textContent = 'Already have an account? Sign in';
            }
            isRegister = !isRegister;
        });
    </script>
</body>
</html>
