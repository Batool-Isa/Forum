<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Create Post</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="assets/img/perfil.jpg" alt="" class="header__img" id="profile-pic" style="display: none;">
            <a href="/" class="header__logo">Forum</a>
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </header>

    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="/" class="nav__link nav__logo">
                    <i class='bx bx-chat nav__icon'></i>
                    <span class="nav__logo-name">Forum</span>
                </a>
                <div class="nav__list">
                    <div class="nav__items">
                        <a href="/" class="nav__link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                        {{if .Data}}
                        <a href="/create_post" class="nav__link active">
                            <i class='bx bx-edit nav__icon'></i>
                            <span class="nav__name">Create Post</span>
                        </a>
                        <a href="/logout" class="nav__link" id="logout-link">
                            <i class='bx bx-log-out nav__icon'></i>
                            <span class="nav__name">Log Out</span>
                        </a>
                        {{else}}
                        <a href="/login" class="nav__link" id="signin-link">
                            <i class='bx bx-log-in nav__icon'></i>
                            <span class="nav__name">Sign In</span>
                        </a>
                        {{end}}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <section class="create-post">
            <h2 class="section-title">Create a New Post</h2>
            <form action="/create_post" method="post" class="create-post-form" id="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="title" minlength="1" maxlength="300" required >
                </div>
                <div class="form-group">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="content" rows="10" minlength="1" maxlength="2500"  style="white-space: pre-line" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-category">Category:</label>
                    <div id="post-category" class="checkbox-group">
                        <input type="checkbox" id="category-sports" name="category" value="Sports">
                        <label for="category-sports">Sports</label>
                        <input type="checkbox" id="category-technology" name="category" value="Technology">
                        <label for="category-technology">Technology</label>
                        <input type="checkbox" id="category-education" name="category" value="Education">
                        <label for="category-education">Education</label>
                        <input type="checkbox" id="category-health" name="category" value="Health">
                        <label for="category-health">Health</label>
                        <input type="checkbox" id="category-entertainment" name="category" value="Entertainment">
                        <label for="category-entertainment">Entertainment</label>
                        <input type="checkbox" id="category-travel" name="category" value="Travel">
                        <label for="category-travel">Travel</label>
                        <input type="checkbox" id="category-finance" name="category" value="Finance">
                        <label for="category-finance">Finance</label>
                        <input type="checkbox" id="category-culture" name="category" value="Culture">
                        <label for="category-culture">Culture</label>
                    </div>
                    <div id="error-message" style="color:red; display:none;">Please select at least one category.</div>
                </div>
                <button type="submit" class="submit-button">Create Post</button>
               
            </form>
        </section>
    </main>

    
    <!-- Footer Section -->

    <footer class="footer">
        <p class="footer-text">All rights reserved &copy; 2024 Reboot</p>
    </footer>
    
  

    <script src="/assets/js/main.js"></script>
    <script>
        // This script simulates the user authentication status
        const isLoggedIn = false; // Change this to true if user is logged in

        document.addEventListener('DOMContentLoaded', () => {
            const signInLink = document.getElementById('signin-link');
            const logoutLink = document.getElementById('logout-link');
            const profilePic = document.getElementById('profile-pic');

            if (isLoggedIn) {
                signInLink.style.display = 'none';
                logoutLink.style.display = 'flex';
                profilePic.style.display = 'block';
            } else {
                signInLink.style.display = 'flex';
                logoutLink.style.display = 'none';
                profilePic.style.display = 'none';
            }
        });

        document.getElementById('create-post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const checkboxes = document.querySelectorAll('input[name="category"]');
            let isChecked = false;

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    isChecked = true;
                }
            });

            if (!isChecked) {
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
                event.target.submit(); // Submit the form programmatically
            }
        });
    </script>
</body>
</html>
